<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobileApp测试</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

    <!-- libs -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    
    <!-- script to test -->
    <script src="/src/script/base/sea.js"></script> 
    <!-- <script src="/mobile/asset/script/app.js"></script> -->

    <!-- specs -->
    <script src="spec/mobileAppSpec1.js"></script>
</head>
<body>


    <script>
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
    </script>

    <script>
        seajs.config({
            debug: true,
            plugins: ['nocache'],

            "alias": {
                "seajs-debug": "/src/script/base/sea-modules/seajs/seajs-debug/1.0.0/seajs-debug.js"
              }
        });
        seajs.use("/mobile/asset/script/app.js");
    </script>  
</body>
</html>
